<div class="container-fluid h-100 p-0">
    <div class="row h-100 justify-content-center m-0">
        <div class="col-sm-12 bg-abstract">
            <div class="bg-opc">
                <div class="container-fluid m-0 p-0">
                    <div class="row">
                        <div class="col-sm-12 p-0">
                            <div class="text-uppercase">
                                <div class="d-flex algin-items-center pt-3">
                                    <nav class="nav m-auto fs0-9">
                                        <a class="nav-link text-white fw-normal" [routerLink]="['/']">Home</a>
                                        <a class="nav-link text-white fw-normal"
                                            [routerLink]="['/latest-news']">Latest News</a>
                                        <a class="nav-link text-white fw-normal"
                                            [routerLink]="['/contact-us']">Contact Us</a>
                                        <a class="nav-link text-white fw-normal" *ngIf="false"
                                            [routerLink]="['/my-account']">My Account</a>
                                        <a class="nav-link text-white fw-normal"
                                            [routerLink]="['/login']">Login</a>
                                        <a class="nav-link text-white fw-normal"
                                            [routerLink]="['/register']">Register</a>
                                        <a class="nav-link text-white fw-normal"
                                            [routerLink]="['/blogs']">Blogs</a>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-7 col-xl-8">
            <table class="h-100 w-100">
                <tr>
                    <td class="align-top">
                        <div class="text-center h2 fw-light">
                            Login
                        </div>
                        <div class="row justify-content-md-center mt-4">
                            <div class="col-sm-12 pt-5">
                                <form [formGroup]="loginForm" class="form-signin" autocomplete="off" (ngSubmit)="submitLoginForm()">
                                    <label for="email" class="form-label h6 fw-light">Email</label>
                                    <div class="input-group mb-border-0 mt-2">
                                        <span
                                            class="input-group-text bg-primary pe-4 ps-4 br-start shadow-sm border-0 h-40px text-white"
                                            id="basic-addon-email">
                                            <fa-icon [icon]="faEnvelope"></fa-icon>
                                        </span>
                                        <input type="text"
                                            class="form-control border-0 br-end shadow-sm h-40px bg-light" id="email"
                                            placeholder="Enter your email" aria-describedby="basic-addon-email"
                                            formControlName="email" [class.is-valid]="loginForm.get('email')?.valid && 
                                                (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                                            [class.is-invalid]="loginForm.get('email')?.invalid && 
                                                (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                    </div>

                                    <div class="mb-3 text-end">
                                        <small class="text-danger mt-1"
                                            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
                                            This field is required.
                                        </small>
                                        <small class="text-danger mt-1"
                                            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
                                            Enter valid email.
                                        </small>
                                    </div>


                                    <label for="password" class="form-label h6 fw-light">Password</label>
                                    <div class="input-group border-0 mt-2">
                                        <span
                                            class="input-group-text bg-primary pe-4 ps-4 br-start shadow-sm border-0 h-40px text-white"
                                            id="basic-addon-password">
                                            <fa-icon [icon]="faUserLock"></fa-icon>
                                        </span>
                                        <input type="password"
                                            class="form-control border-0 br-end shadow-sm h-40px bg-light" id="password"
                                            placeholder="Enter your password" aria-describedby="basic-addon-password"
                                            formControlName="password"
                                            [class.is-valid]="loginForm.get('password')?.valid && 
                                                (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                                            [class.is-invalid]="loginForm.get('password')?.invalid && 
                                                (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                    </div>
                                    <div class="mb-3 text-end">
                                        <small class="text-danger mt-1"
                                            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                                            This field is required.
                                        </small>
                                    </div>
                                    <div class="mt-5 text-end">
                                        <button
                                            class="btn fs0-9 shadow btn-light ps-5 pe-5 h-40px rounded-pill text-uppercase">
                                            <fa-icon [icon]="faSignInAlt" class="me-2"></fa-icon>
                                            Login
                                        </button>
                                    </div>
                                    <div *ngIf="errorMessage" class="mt-3">
                                        <div class="alert alert-danger" role="alert">
                                            <div class="text-capitalize">
                                                {{errorMessage}}
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="mt-4 text-end">
                                        <ul class="list-group list-group-horizontal border-0">
                                            <li class="list-group-item  border-0">
                                                <a [routerLink]="['/forget-password']">
                                                    Forget Password
                                                </a>
                                            </li>
                                            <li class="list-group-item  border-0">
                                                <a [routerLink]="['/register']">
                                                    Register
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
